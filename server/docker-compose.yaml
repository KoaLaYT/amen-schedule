version: "3.9"
name: amen-schedule
services:
  nginx:
    image: "koalayt/amen-schedule-nginx:1.0.3"
    networks:
      - amen-schedule
    ports:
      - 80:80
    depends_on:
      - server

  server:
    image: "koalayt/amen-schedule-api:1.0.3"
    networks:
      - amen-schedule
    depends_on:
      - mysql

  mysql:
    image: "mysql:8.0.31"
    networks:
      - amen-schedule
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=amen_schedule
      - MYSQL_USER=amen
      - MYSQL_PASSWORD=amen

networks:
  amen-schedule:
volumes:
  mysql-data:
